<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tour of Dom </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<style>


</style>

<body>


    <h1>Dom</h1>
    <!-- option 1 -->
    <button onclick="document.body.style.backgroundColor = 'yellow'">Make Yellow</button>
    <!-- option 2 -->
    <button onclick="makeRed()">Make Red</button>
    <!-- option 3.1 -->
    <button id="make-blue">Make Blue</button>
    <!-- option 3.2 -->
    <button id="make-purple">Make Purple</button>
    <!-- option 4.1 -->
    <button id="make-pink">Make Pink</button>
    <!-- option 4.2 -->
    <button id="make-green">Make Green</button>
    <!-- option 5.1 -->
    <button id="make-orange">Make Orange</button>
    <!-- option 5.2 -->
    <button id="make-golden-rod">Make GoldenRod</button>

    <script>
        // option 1 in top.

        //option 2
        function makeRed() {
            document.body.style.backgroundColor = 'red';
        }

        //option 3.1
        const blueButton = document.getElementById('make-blue');
        blueButton.onclick = blueMake;

        function blueMake() {
            document.body.style.backgroundColor = 'blue';
        }
        //option 3.2
        const purpleButton = document.getElementById('make-purple');
        purpleButton.onclick = function makePurple() {
            document.body.style.backgroundColor = 'purple';
        }

        //option 4.1
        const pinkButton = document.getElementById('make-pink');
        pinkButton.addEventListener('click', makePink);

        function makePink() {
            document.body.style.backgroundColor = 'pink';
        }
        //option 4.2
        const greenButton = document.getElementById('make-green');
        greenButton.addEventListener('click', function makeGreen() {
            document.body.style.backgroundColor = 'green';
        })
        //option 5.1
        document.getElementById('make-orange').addEventListener('click', function () {
            document.body.style.backgroundColor = 'orange';
        })
        //option 5.2
        document.getElementById('make-golden-rod').addEventListener('mouseover', () => {
            document.body.style.backgroundColor = 'goldenrod';
        })

    </script>
    <script src="js/index.js"></script>
</body>

</html>
