<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tour of Dom </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<style>
   
    
</style>
<body>
    
    <h1 id="remove-element">My Secret info</h1>
    <input type="text" id="input-field">
    <button id='delete-btn' disabled >Delete</button>
     
    <script>
        //disabled attribute by function
        document.getElementById('input-field').addEventListener('keyup',function(e){
            const value = e.target.value;
            const deleteBtn = document.getElementById('delete-btn');
            if(value === 'laily' || value === 'akash' || value === 'delete'){
                deleteBtn.removeAttribute('disabled',false);
            }else{
                deleteBtn.setAttribute('disabled', true);
            }
        })
        //remove element by function
        document.getElementById('delete-btn').addEventListener('click',function(){
            const removeElement = document.getElementById('remove-element');
            removeElement.style.display = 'none';
        });

    </script>
    
    
       

    <script src="js/index.js"></script>
</body>
</html>
